<template name="bugReport">
	<div>
		
		<p style="color: #4e5446; font-family: Perpetua, fantasy; font-size: 45px; text-align:center;"> Report a Bug </p> 
		
	</div>

	<form style="text-align:center" id = "bug">
		<textarea rows="8" cols="50" name="report" placeholder="Describe the bug to us..." style="background-color: #F8F8F8"></textarea>
		<div>
			<input class = "button" type="submit" value="Submit">
		</div>
	</form>
</template>
